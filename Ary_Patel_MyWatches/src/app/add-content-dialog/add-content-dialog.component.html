<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>ID:</mat-label>
    <input matInput type="number" id="contentId" [(ngModel)]="data.newContent.id" disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input matInput type="text" id="contentTitle" [(ngModel)]="data.newContent.title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description:</mat-label>
    <input matInput type="text" id="contentDescription" [(ngModel)]="data.newContent.description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Creator:</mat-label>
    <input matInput type="text" id="contentCreator" [(ngModel)]="data.newContent.creator">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type:</mat-label>
    <input matInput type="text" id="contentType" [(ngModel)]="data.newContent.type">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAdd(data.newContent)">Add Content</button>
</div>
