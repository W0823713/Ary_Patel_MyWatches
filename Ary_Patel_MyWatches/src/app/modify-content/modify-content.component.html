<div class="modify-content">
    <h2 class="form-title">{{ buttonText }}</h2>
    <div class="modify-content-form">
      <label for="contentId">ID:</label>
      <input type="number" id="contentId" [(ngModel)]="contentId">
  
      <label for="contentTitle">Title:</label>
      <input type="text" id="contentTitle" [(ngModel)]="newContent.title">
  
      <label for="contentDescription">Description:</label>
      <input type="text" id="contentDescription" [(ngModel)]="newContent.description">
  
      <label for="contentCreator">Creator:</label>
      <input type="text" id="contentCreator" [(ngModel)]="newContent.creator">
  
      <label for="contentType">Type:</label>
      <input type="text" id="contentType" [(ngModel)]="newContent.type">
  
      <button (click)="addOrUpdateContent()">{{ contentId ? 'Update Content' : 'Add Content' }}</button>
  
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
